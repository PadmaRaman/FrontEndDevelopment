<!Doctype html>
<html>
<head>
	<!--Required Meta tags-->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
	
	<!--Bootstrap CSS-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	
	
	
	<!---Other tags -->
	<title>MySite</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<!---Navigation Bar--->
	<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
		<div class="container">
			<a href="index.html" class="navbar-brand">MySite</a>
		</div>
	</nav>
					
<!---Header-->
	<header id="main-header" class="py-2 bg-primary text-white">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<h1><i class="fas fa-user"></i> MySite Admin </h1>
				</div>
			</div>
		</div>
	</header>
	
<!--Actions-->
	<section id="actions" class="py-4 mb-3 bg-light">
		<div class="container">
			<div class="row">
				<div class="col-md-9 mx-auto">
					<div class="card">
						<div class="card-header">
							<h4> Account Login</h4>
						</div>
						<div class="card-body">
							<form action="index.html">
								<div class="form-group">
									<label for="email">Email</label>
									<input type="email" class="form-control">
								</div>
								<div class="form-group">
									<label for="password">Password</label>
									<input type="password" class="form-control">
								</div>
								<button class="btn btn-primary btn-block">Login</button>
							</form>
						</div>
					</div>
				</div>						
			</div>
		</div>
	</section>
	

	
	
<!---Footer-->
	<footer id="main-footer" class="text-center text-white bg-dark mt-5 p-2 fixed-bottom">
		<div class="container">
			<div class="row">
				<div class="col">
					<p class="lead">
					Copyright &copy; <span id="year"></span>MySite
					</p>
				</div>
			</div>
		</div>
	</footer>



<!--Bootstrap JS-->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<!---CDN CKeditor-->
<script src="https://cdn.ckeditor.com/4.13.1/standard/ckeditor.js"></script>
<script>
	$('#year').text(new Date().getFullYear());
	CKEDITOR.replace( 'editor1' );
</script>

<!--FontAwesome---->
<script src="https://kit.fontawesome.com/5eecc59041.js" crossorigin="anonymous"></script>
</body>
</html>
