<html>
<head>
	<!--Required Meta tags-->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">

	<link rel="stylesheet" href="style.css">
</head>
<body>
<!---Navigation Bar--->
	<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
		<div class="container">
			<a href="index.html" class="navbar-brand">MySite</a>
			<button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
				<span class="navbar-item"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item px-2">
						<a href="index.html" class="nav-link">Dashboard</a>
					</li>
					<li class="nav-item px-2">
						<a href="posts.html" class="nav-link">Posts</a>
					</li>
					<li class="nav-item px-2">
						<a href="categories.html" class="nav-link">Categories</a>
					</li>
					<li class="nav-item px-2">
						<a href="user.html" class="nav-link">User</a>
					</li>
				</ul>
				<ul class="navbar-nav ml-auto">
					<li class="nav-item dropdown mr-3">
						<a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">
							<i class="fas fa-user">Welcome ABC</i>
						</a>
						<div class="dropdown-menu">
							<a href="profile.html" class="dropdown-item">
								<i class="fas fa-user-circle">Profile</i>
							</a>
							<a href="settings.html" class="dropdown-item">
								<i class="fas fa-cog">Settings</i>
							</a>
						</div>
					</li>
					<li class="nav-item">
						<a href="login.html" class="nav-link">
							<i class="fas fa-user-times">Logout</i>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
					
<!---Header-->
	<header id="main-header" class="py-2 bg-info text-white">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<h1>Post One </h1>
				</div>
			</div>
		</div>
	</header>
	
<!--Actions-->
	<section id="actions" class="py-4 mb-3 bg-light">
		<div class="container">
			<div class="row">
				<div class="col-md-3">
					<a href="index.html" class="btn btn-light btn-block text-center">
						<i class="fa fa-arrow-left"></i> Back To Dashboard
					</a>
				</div>
				<div class="col-md-3">
					<a href="index.html" class="btn btn-success btn-block">
						<i class="fa fa-check"></i> Save Changes
					</a>
				</div>
				<div class="col-md-3">
					<a href="index.html" class="btn btn-danger btn-block">
						<i class="fa fa-trash"></i> Delete Post
					</a>
				</div>
			</div>
		</div>
	</section>
	
<!---Details--->
	<section id="details">
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="card">
						<div class="card-header">
							<h4> Edit Post</h4>
						</div>
						<div class="card-body">
							<form>
								<div class="form-group">
									<label for="title">Title</label>
									<input type="text" class="form-control" value="Post One">
								</div>
								<div class="form-group">
									<label for="category">Category</label>
									<select class="form-control">
										<option value="" selected>Web Development</option>
										<option value="">Tech Gadgets</option>
										<option value="">Business</option>
										<option value="">Health & Wellness</option>
									</select>
								</div>
								<div class="form-group">
									<label for="image">Upload Image</label>
									<div class="custom-file">
										<input type="file" class="custom-file-input" id="image">
										<label class="custom-file-label">Choose file</label>
									</div>
									<small class="text text-muted">Max size is 3mb</small>
								</div>
								<div class="form-group">
									<label for="body">Body</label>
									<textarea class="form-control"></textarea>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
			

<!---Modals--->
<!--AddPostModal--->
	<div class="modal fade" id="addPostModal">
		<div class="modal-dialog bg-light">
			<div class="modal-content">
				<div class="modal-header bg-primary text-white">
					<h5 class="modal-title"> Add Post</h5>
					<button class="close" data-dismiss="modal">
						<span>&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="title">Title</label>
							<input type="text" class="form-control">
						</div>
						<div class="form-group">
							<label for="category">Category</label>
							<select class="form-control">
								<option value="">Web Development</option>
								<option value="">Tech Gadgets</option>
								<option value="">Business</option>
								<option value="">Health & Wellness</option>
							</select>
						</div>
						<div class="form-group">
							<label for="image">Upload Image</label>
							<div class="custom-file">
								<input type="file" class="custom-file-input" id="image">
								<label class="custom-file-label">Choose file</label>
							</div>
							<small class="text text-muted">Max size is 3mb</small>
						</div>
						<div class="form-group">
							<label for="body">Body</label>
							<textarea class="form-control"></textarea>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button class="btn btn-danger" data-dismiss="modal">Save Changes</button>
				</div>
			</div>
		</div>
	</div>
	
<!--AddCategoryModal--->
	<div class="modal fade" id="addCategoryModal">
		<div class="modal-dialog bg-light">
			<div class="modal-content">
				<div class="modal-header bg-success text-white">
					<h5 class="modal-title"> Add Category</h5>
					<button class="close" data-dismiss="modal">
						<span>&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="title">Title</label>
							<input type="text" class="form-control">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button class="btn btn-danger" data-dismiss="modal">Save Changes</button>
				</div>
			</div>
		</div>
	</div>
	
	
<!--AddUserModal--->
	<div class="modal fade" id="addUserModal">
		<div class="modal-dialog bg-light">
			<div class="modal-content">
				<div class="modal-header bg-warning text-white">
					<h5 class="modal-title"> Add User</h5>
					<button class="close" data-dismiss="modal">
						<span>&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="name">Name</label>
							<input type="text" class="form-control">
						</div>
						<div class="form-group">
							<label for="email">Email</label>
							<input type="email" class="form-control">
						</div>
						<div class="form-group">
							<label for="password">Password</label>
							<input type="password" class="form-control">
						</div>
						<div class="form-group">
							<label for="password2">Confirm Password</label>
							<input type="password" class="form-control">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button class="btn btn-danger" data-dismiss="modal">Save Changes</button>
				</div>
			</div>
		</div>
	</div>
	
	
<!---Footer-->
	<footer id="main-footer" class="text-center text-white bg-dark mt-5 p-2">
		<div class="container">
			<div class="row">
				<div class="col">
					<p class="lead">
					Copyright &copy; <span id="year"></span>MySite
					</p>
				</div>
			</div>
		</div>
	</footer>
