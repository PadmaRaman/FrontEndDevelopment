<!---Header-->
	<header id="main-header" class="py-2 bg-info text-white">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<h1><i class="fas fa-cog"></i> Settings </h1>
				</div>
			</div>
		</div>
	</header>
	
<!--Actions-->
	<section id="actions" class="py-4 mb-3 bg-light">
		<div class="container">
			<div class="row">
				<div class="col-md-3">
					<a href="index.html" class="btn btn-light btn-block text-center">
						<i class="fa fa-arrow-left"></i> Back To Dashboard
					</a>
				</div>
				<div class="col-md-3">
					<a href="index.html" class="btn btn-success btn-block">
						<i class="fa fa-check"></i> Save Changes
					</a>
				</div>
			</div>
		</div>
	</section>
	
<!---Settings--->
	<section id="settings">
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="card">
						<div class="card-header">
							<h4> Edit Settings</h4>
						</div>
						<div class="card-body">
							<form>
								<div class="form-group">
									<fieldset class="form-group">
										<legend> Allow User Registrations</legend>
										<div class="form-check">
											<label class="form-check-label">
												<input type="radio" class="form-check-input" value="Yes" checked> Yes
											</label>
										</div>
										<div class="form-check">
											<label class="form-check-label">
												<input type="radio" class="form-check-input" value="No"> No
											</label>
										</div>
									</fieldset>
								</div>	
								<div class="form-group">
									<fieldset class="form-group">
										<legend> Home Page Content</legend>
										<div class="form-check">
											<label class="form-check-label">
												<input type="radio" class="form-check-input" value="posts" checked> Blog Page
											</label>
										</div>
										<div class="form-check">
											<label class="form-check-label">
												<input type="radio" class="form-check-input" value="pages"> Home Page
											</label>
										</div>
									</fieldset>
								</div>	
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	
<!---Footer-->
